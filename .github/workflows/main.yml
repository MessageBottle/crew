name: PR-Review

on: [ push, pull_request ]

jobs:

  MisspellCheck:
    name: Misspell check

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Review Dog
        uses: reviewdog/action-misspell@v1
        with:
          reporter: github-pr-review
          level: warning
